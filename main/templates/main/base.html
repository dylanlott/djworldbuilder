{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>WorldBuilder</title>

	{% block styling %}
		<link rel="stylesheet" href="{% static 'semantic.css' %}">
	{% endblock styling %}

</head>
</html>

<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        <!-- <img class="logo" src="assets/images/logo.png"> -->
        WORLDBUILDER
      </a>
      <div class="ui simple dropdown item">
        Worlds <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item" href="#">Add New</a>
          <div class="divider"></div>
          <a class="item" href="{% url 'view_worlds' %}">View All</a>
        </div>
      </div>

      {% if user.is_authenticated %}
        <a href="/logout" class="item">Logout</a>
        <a href="/account" class="item">{{request.user}}</a>
      {% else %}
      <a href="/login" class="item float right">Login</a>
      {% endif %}

    </div>
  </div>

  <div class="ui container main"> 
  {% block content %}
  {% endblock content %}
  </div>
	
	{% block javascript %}
		<script src="{% static 'semantic.js' %}"></script>
	{% endblock javascript %}

</body>
